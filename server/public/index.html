<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input type="number" id="first-value">
        <button type="button" id="add-button">+</button>
        <button type="button" id="subtract-button">-</button>
        <button type="button" id="multiply-button">*</button>
        <button type="button" id="divide-button">/</button>
        <input type="number" id="second-value">
        <button type="submit" value="submit" id="submit-button">=</button>
        <button type="reset" value="reset" id="clear-button">C</button>
    </form>
    <div id="solutions-container">
        <div id="solution">
    <!-- Solutions to math problems will show here -->
        </div>
    </div>
    <div id="calculations-container">
        <div id="calculations-list">
    <!-- Past calculations will show in an unordered list here -->
        </div>
    </div>
</body>
</html>
