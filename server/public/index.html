<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Server Side Calculator</title>
</head>

<body>
    <h1>Server Side Calculator</h1>

<div id="calculator-container">
        <input type="number" id="first-value">
        <button id="add-button" class="operator-button">+</button>
        <button id="subtract-button" class="operator-button">-</button>
        <button id="multiply-button" class="operator-button">*</button>
        <button id="divider-button" class="operator-button">/</button>
        <input type="number" id="second-value">
        <button id="equals-button" class="operator-button">=</button>
        <button type="reset" value="reset" id="clear-button">C</button>
</div>

    <div id="solutions-container">
        <div id="solution">
            <!-- Solutions to math problems will show here -->
        </div>
    </div>
    <div id="calculations-container">
        <div id="list-of-calculations">
            <!-- Calculations will show in an unordered list here -->
        </div>
    </div>
</body>

</html>
